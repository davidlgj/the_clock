<!doctype html>
<html>
<head>
  <title>The clock</title>
</head>
<body>
  <h1>The clock</h1>
  <script>
    window.set = (leds) => fetch('/api/set', {
      method: 'POST',
      body: JSON.stringify(leds),
      headers: {
        'Content-Type': 'application/json'
      }
    }).then(res => res.json()).then((data) => console.log(data))
  </script>
</body>
</html>
